<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <section>
            <label for="name">Name:</label>
            <input type="text" placeholder="Enter your name">
        </section>
        <section>
            <label for="dob">Date Of berth</label>
            <input type="date" id="dob">
        </section>
        <section>
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter Your email">
        </section>
        <section>
            <label for="number">Mobile no:</label>
            <input type="number" id="number" placeholder="Enter mobile number">
        </section>
        <section>
            <label for="address">Address:</label><br>
            <textarea name="address" id="address" rows="4" cols="30" placeholder="Enter your Address"></textarea>
        </section>
        <section>
            <label for="gender">Gender</label>
            <section>
                <input type="radio" id="male" name="gen">
                <label for="male" >male</label>
            </section>
            <section>
                <input type="radio" id="female" name="gen">
                <label for="female" >Female</label>
            </section>
            <section>
                <input type="radio" id="other" name="gen">
                <label for="other" >other</label>
            </section>
        </section>
        <section>
            <label for="city">city:</label>
            <select name="city" id="city">
                <option value="mumbai">Mumbai</option>
                <option value="jharkhand">Jharkhand</option>
                <option value="bhopal">Bhoapl</option>
                <option value="suriya">Suriya</option>
            </select>
        </section>
        <section>
            <label for="resume">Uplord Resume:</label>
            <input type="file" name="" id="resume">
        </section>
        <section>
            <label for="username">Username:</label>
            <input type="text" name="" id="username" placeholder="Enter username">
        </section>
        <section>
            <label for="pass">Password</label>
            <input type="password" placeholder="enter your password" id="pass">
        </section>
        <section>
            <label for="compass"> Comfirm Password</label>
            <input type="text" placeholder="enter your password" id="compass">
        </section>
        <section>
            <button type="submit">Submit</button>
        </section>
    </form>
    <section>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/Grr0FlC8SQA?si=5jR74tdBIYLn4uLT" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen ></iframe>
    </section>
</body>
</html>
